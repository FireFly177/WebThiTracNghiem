<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thi trắc nghiệm</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <a href="">
      <img class="logo-image" src="./assets/logo-ptit.png" alt="">
    </a>
    <button id="loginButton">Login</button>
  </header>

  <div class="main">
    <div class="wrapper">
      <!-- Login Form -->
      <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
          <!-- Username Input -->
          <div class="input-box">
            <input id="loginUsernameText" type="text" placeholder="Username" required>
          </div>
          <!-- Password Input -->
          <div class="input-box">
            <input id="loginPasswordText" type="password" placeholder="Password" required>
          </div>
          
          <button class="loginSubmitButton submitButton">Login</button>
          <div class="login-register">
            <a class="loginToRegisterButton"  href="#">Register</a>
          </div>
        </form>
      </div>
      <!-- Register Form -->
      <div class="form-box register">
        <h2>Register</h2>
        <form action="#">
          <!-- Username Input -->
          <div class="input-box">
            <input type="text" placeholder="Username" required>
          </div>
          <!-- Email Input -->
          <div class="input-box">
            <input type="email" placeholder="Email" required>
          </div>
          <!-- Password Input -->
          <div class="input-box">
            <input type="password" placeholder="Password" required>
          </div>
          <!-- Password Retype -->
          <div class="input-box">
            <input type="password" placeholder="Confirm Password" required>
          </div>
          <button class="registerSubmitButton submitButton">Register</button>
          <div class="register-login">
            <a class="registerToLoginButton" href="#">Login</a>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
