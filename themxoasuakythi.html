<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo/Chỉnh sửa bài thi</title>
    <link rel="stylesheet" href="./style_themxoakythi.css">
</head>

<body>
    <main>
        <!-- Modal -->
        <div class="modal fade" id="newExamModal" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1>Thêm bài thi mới</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" style="font-size: large">
                        <form id="examForm">
                            <div class="form-group">
                                <label for="examName">Tên Bài Thi:</label>
                                <input type="text" class="form-control" id="examName" name="examName" required />
                            </div>

                            <div class="form-group">
                                <label for="examDescription">Mô Tả:</label>
                                <textarea class="form-control" id="examDescription" name="examDescription" rows="4"
                                    required></textarea>
                            </div>
                            <div class="d-flex flex-row">
                                <div class="form-group flex-grow-1" style="margin-right: 2rem">
                                    <label for="examType">Loại:</label>
                                    <select class="form-control" id="examType" name="examType" required>
                                        <option value="tudo">Có thể truy cập tự do</option>
                                        <option value="thoigian">
                                          Yêu cầu thời gian cụ thể
                                        </option>
                                    </select>
                                </div>
                                <div id="timeLimitContainer" class="form-group hidden flex-grow-1">
                                    <label for="examTimeLimit">Thời lượng (phút):</label>
                                    <input type="number" class="form-control" id="examTimeLimit" name="examTimeLimit"
                                        min="1" />
                                </div>
                            </div>

                            <div class="time">
                                <div class="form-group">
                                    <label for="examStart">Bắt đầu:</label>
                                    <input type="datetime-local" id="examStart" />
                                </div>

                                <div class="form-group">
                                    <label for="examEnd">Kết thúc:</label>
                                    <input type="datetime-local" id="examEnd" />
                                </div>
                            </div>
                            <div class="question_container">
                                <span class="header_list_question">Danh sách câu hỏi</span>
                                <div class="input-question">
                                    <!-- Thêm một button mới để thêm câu hỏi -->
                                    <button type="button" class="btn btn-success" onclick="addQuestionForm()">
                                        Thêm Câu Hỏi
                                    </button>
                                    <label for="excelFile">Thêm từ excel</label>
                                    <input type="file" class="form-control-file" id="excelFile" accept=".xls, .xlsx"
                                        hidden />
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Hủy
                        </button>
                        <button type="button" class="btn btn-primary">
                            Lưu
                        </button>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>

    <script>
        function addQuestion() {
            // Thêm mới một câu hỏi vào form
            var questionContainer = document.createElement('div');
            questionContainer.classList.add('question');

            var questionText = document.createElement('textarea');
            questionText.classList.add('question-text');
            questionText.rows = 2;
            questionText.required = true;

            var answerOptions = document.createElement('textarea');
            answerOptions.classList.add('answer-options');
            answerOptions.rows = 3;
            answerOptions.required = true;

            var removeButton = document.createElement('button');
            removeButton.type = 'button';
            removeButton.innerText = 'Xóa câu hỏi';
            removeButton.onclick = function () {
                removeQuestion(this);
            };

            questionContainer.appendChild(document.createElement('hr'));
            questionContainer.appendChild(document.createElement('br'));
            questionContainer.appendChild(document.createElement('hr'));
            questionContainer.appendChild(document.createElement('br'));
            questionContainer.appendChild(questionText);
            questionContainer.appendChild(document.createElement('br'));
            questionContainer.appendChild(document.createElement('br'));
            questionContainer.appendChild(answerOptions);
            questionContainer.appendChild(document.createElement('br'));
            questionContainer.appendChild(removeButton);

            document.querySelector('form').appendChild(questionContainer);
        }

        function removeQuestion(button) {
            // Xóa câu hỏi khỏi form
            var questionContainer = button.parentElement;
            questionContainer.parentElement.removeChild(questionContainer);
        }
    </script>
</body>

</html>
